{% extends "base.html" %} {% block title %}Dashboard{% endblock %}
{% block content %}

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css">
        
       

    </head>
    <style>
        body{background-color: black;}
    label, h2, h3{
        color: aliceblue;
    }
    </style>
    <section>
        {% for item in Printer.query.all() %}
        <div class="flex flex-column md-flex-row md-w-80pc mx-auto">
	        <div class="w-100pc md-w-50pc">
                <div class="br-8 p-5 m-5 bg-indigo-lightest-10 pointer hover-scale-up-1 ease-300">
                    <div class="inline-block bg-indigo indigo-lightest br-3 px-4 py-1 mb-10 fs-s4 uppercase">Printer: {{item.id}}</div>
                    <div class="indigo-lightest fw-600 fs-m1"> Status</span> </div>
                    <a href="#" class="mt-10 button bg-black fs-s3 white no-underline">Read</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>

    <body>
            <div class="wrappergrid">
                <div class="container">
                    <h1 class="PrinterNamePlate"></h1>
                    <div class="selectbox"></div>
                    <div class="PrinterIcon"></div>
                    <div class="PrinterStatus"></div>
                    <p class="Info"></p>
                    <button class="btn"></button>
                </div>
            </div>
    </body>


</html>


{% endblock %}
